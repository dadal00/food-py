name: Check

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: pip install '.[check]'

      - name: Check formatting
        run: black --check .

      - name: Lint code
        run: ruff check

      - name: Type check
        run: mypy food --install-types --non-interactive
